<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Profile</title>
  </head>
  <body>
    <div class="profile-cart">
      <!-- 프로필 사진 -->
      <div class="profile-img">
        <img src="img/icons8-cat-profile-100.png" alt="My profile image" />
      </div>

      <!-- 프로필 데이터 -->
      <div class="profile-data">
        <span class="name">DevCat</span>
        <span class="job">Programmer</span>
      </div>

      <!-- 컨택트 -->
      <div class="media-button">
        <a href="#" class="link">
          <img src="img/icons8-instagram-100.png" alt="instagram" />
        </a>
        <a href="#" class="link">
          <img src="img/icons8-blogger-100.png" alt="blog" />
        </a>
        <a href="#" class="link">
          <img src="img/icons8-github-100.png" alt="github" />
        </a>
        <a href="#" class="link">
          <img src="img/icons8-gmail-logo-100.png" alt="gmail" />
        </a>
      </div>

      <!-- 버튼 -->
      <div class="buttons">
        <div class="button">Suscribe</div>
        <div class="button">Message</div>
      </div>
    </div>
  </body>
</html>
